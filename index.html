<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Projekt3</title>
  </head>
  <body>
    <div id="logo" class="logo">Logo</div>
    <div id="balance" class="balance">Bilans wynosi zero.</div>
    <div class="container">
      <div class="revenue-box">
        <p class="revenue-text">Przychody</p>
        <form id="revenueForm">
          <input
            class="fill-inputs"
            type="text"
            placeholder="Nazwa przychodu"
            id="revenueName"
            required
          />
          <input
            class="fill-inputs"
            type="number"
            placeholder="Kwota"
            id="revenueAmount"
            required
            min="0.01"
            step="0.01"
          />
          <button type="submit" class="btn-add">Dodaj</button>
        </form>
      </div>
      <div class="spending-box">
        <p class="spending-text">Wydatki</p>
        <form id="spendingForm">
          <input
            class="fill-inputs"
            type="text"
            placeholder="Nazwa wydatku"
            id="spendingName"
            required
          />
          <input
            class="fill-inputs"
            type="number"
            placeholder="Kwota"
            id="spendingAmount"
            required
            min="0.01"
            step="0.01"
          />
          <button type="submit" class="btn-add">Dodaj</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="details" id="revenueDetails">
        <ul id="revenueList" class="details-output"></ul>
        <div class="summary">
          <span>Suma przychodów:</span>
          <span id="revenueSum" class="revenure-result">0</span>
          <span>zł</span>
        </div>
      </div>
      <div class="details" id="spendingDetails">
        <ul id="spendingList" class="details-output"></ul>
        <div class="summary">
          <span>Suma wydatków:</span>
          <span id="spendingSum" class="spending-result">0</span>
          <span>zł</span>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
